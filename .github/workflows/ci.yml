name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main", "master"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Validate test tags
        run: npm run test:tags

  tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - shard: "1/2"
            shard_id: "1-2"
          - shard: "2/2"
            shard_id: "2-2"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start SUT
        run: docker compose up --build -d db app

      - name: Wait for health
        run: |
          for i in {1..40}; do
            if curl -sf http://127.0.0.1:3000/health > /dev/null; then exit 0; fi
            sleep 2
          done
          echo "Healthcheck failed" && exit 1

      - name: Run tests shard
        env:
          BASE_URL: http://127.0.0.1:3000
          TEST_RUN_ID: ci_${{ github.run_id }}_${{ matrix.shard }}
        run: npm run test:ci -- --shard=${{ matrix.shard }}

      - name: Collect SUT logs
        if: always()
        run: |
          mkdir -p artifacts
          docker compose logs app db > artifacts/sut-logs-${{ matrix.shard_id }}.log || true

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard_id }}
          path: playwright-report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shard_id }}
          path: test-results

      - name: Upload SUT logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sut-logs-${{ matrix.shard_id }}
          path: artifacts

      - name: Shutdown
        if: always()
        run: docker compose down -v

  flake-detection:
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start SUT
        run: docker compose up --build -d db app

      - name: Wait for health
        run: |
          for i in {1..40}; do
            if curl -sf http://127.0.0.1:3000/health > /dev/null; then exit 0; fi
            sleep 2
          done
          echo "Healthcheck failed" && exit 1

      - name: Detect flakes by rerunning failures
        env:
          BASE_URL: http://127.0.0.1:3000
          TEST_RUN_ID: flake_${{ github.run_id }}
        run: |
          set +e
          npm run test:ci
          first_exit=$?
          if [ $first_exit -eq 0 ]; then
            echo "No failed tests to rerun"
            exit 0
          fi
          npx playwright test --last-failed --repeat-each=3 --retries=0 --grep-invert @quarantine

      - name: Collect flake logs
        if: always()
        run: |
          mkdir -p artifacts
          docker compose logs app db > artifacts/sut-logs-flake.log || true

      - name: Upload flake outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake-detection-artifacts
          path: |
            playwright-report
            test-results
            artifacts

      - name: Shutdown
        if: always()
        run: docker compose down -v

  performance-smoke:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start SUT
        run: docker compose up --build -d db app

      - name: Wait for health
        run: |
          for i in {1..40}; do
            if curl -sf http://127.0.0.1:3000/health > /dev/null; then exit 0; fi
            sleep 2
          done
          echo "Healthcheck failed" && exit 1

      - name: Run k6 smoke
        run: npm run perf:smoke

      - name: Collect performance logs
        if: always()
        run: |
          mkdir -p artifacts
          docker compose logs app db > artifacts/sut-logs-perf.log || true

      - name: Upload k6 reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-reports
          path: perf/results

      - name: Upload perf logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-sut-logs
          path: artifacts

      - name: Shutdown
        if: always()
        run: docker compose down -v
