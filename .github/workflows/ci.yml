name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ "main", "master" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start SUT (docker compose)
        run: docker compose up --build -d

      - name: Wait health
        run: |
          for i in {1..40}; do
            if curl -sf http://127.0.0.1:3000/health > /dev/null; then exit 0; fi
            sleep 2
          done
          echo "Healthcheck failed" && exit 1

      - name: Lint
        run: npm run lint

      - name: Run tests
        env:
          BASE_URL: http://127.0.0.1:3000
        run: npm test

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results

      - name: Shutdown
        if: always()
        run: docker compose down -v
